{{ template "base" . }}

{{ define "title" }}{{ "An error has occured" | translate }}{{ end }}

{{ define "main" }}
  {{ if eq (len .Errors) 1 }}
    <p>{{ index .Errors 0 | translate }}</p>
  {{ else }}
    <ul>
      {{ range .Errors }}
        <li>{{ . | translate }}</li>
      {{ end }}
    </ul>
  {{ end }}
{{ end }}
