{{ define "base" }}
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>{{ template "title" . }} - Tdispo</title>
      <script src="https://unpkg.com/htmx.org" defer></script>
      <link rel="icon" href="data:,"> {{/* tell the browser to not fetch the favicon */}}
    </head>

    <body hx-boost="true">
      {{ block "body" . }}
        <header>
          <h1><a href="/">Tdispo</a></h1>
        </header>

        <nav>
          <div>
            <a href="/">{{ "Home" | translate }}</a>
            <a href="/guests">{{ "Guests" | translate }}</a>
            <a href="/status">{{ "Statuses" | translate }}</a>
          </div>
        </nav>

        {{ template "flash" . }}

        <main>
          {{ template "main" . }}
        </main>
      {{ end }}
    </body>
  </html>
{{ end }}
