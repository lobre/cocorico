{{ define "title" }}{{ "List of events" | translate }}{{ end }}

{{ if $.Events }}
  <input type="text" name="q" placeholder='{{ "Search" | translate }}' hx-get="/search" hx-trigger="keyup changed delay:500ms" hx-target="#events">
  <ul id="events">
    {{ template "events/list_items" . }}
  </ul>
{{ else }}
  <p>{{ "No events" | translate }}</p>
{{ end }}

{{ if $.IsAdmin }}<a href="/new">{{ "New event" | translate }}</a>{{ end }}
