{{ define "title" }}{{ "Who are you?" | translate }}{{ end }}

<p>{{ "Who are you?" | translate }}</p>
{{ if .Guests }}
  <ul>
    {{ range .Guests }}
      <li><a hx-post="/iam/{{ .ID }}" hx-target="body">{{ .Name }}</a></li>
    {{ end }}
  </ul>
{{ else }}
  <p>{{ "No guests" | translate }}</p>
{{ end }}
